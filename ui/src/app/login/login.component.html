<div class="login-wrapper">
  <form class="login"
    #loginForm="ngForm"
    autocomplete="off"
    (ngSubmit)="this.onSubmit(this.vo.model)">

    <clr-select-container>
      <select
        clrSelect
        #langSelect
        [value]="this.vo.language"
        (change)="this.changeLanguage(langSelect.value)">
        <option value="en">English</option>
        <option value="zh-CN">简体中文</option>
      </select>
    </clr-select-container>

    <label class="title">
      {{ "LOGIN.LOGIN_TITLE" | translate:{} }}
    </label>

    <div class="login-group">
      <input class="username"
        placeholder="Email"
        type="text"
        [(ngModel)]="this.vo.model.username"
        name="username"
        trimOnBlur
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        required />

      <input class="password"
        placeholder="Passowrd"
        type="password"
        [(ngModel)]="this.vo.model.password"
        name="password"
        autocomplete="new-password"
        required />

      <clr-alert clrAlertType="danger"
        [clrAlertClosable]="false"
        *ngIf="this.vo.loginError">

        <clr-alert-item>
          <div class="alert-text">
            <span>{{ this.vo.loginError }}</span>
          </div>
        </clr-alert-item>

      </clr-alert>

      <button class="btn btn-primary"
        type="submit"
        [disabled]="!loginForm.form.valid || vo.submitting">
        {{ (this.vo.submitting) && ('LOGIN.SUBMITTING'| translate:{}) || ('LOGIN.LOGIN'| translate:{}) }}
      </button>
    </div>
  </form>
</div>
